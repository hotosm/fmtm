# Workflow for build and auto-deploy of branches

name: ðŸ”§ Build and Deploy

on:
  # Push includes PR merge
  push:
    branches:
      - main
      - staging
      - dev
    paths:
      # Workflow is triggered only if src changes
      - src/**
  # Allow manual trigger
  workflow_dispatch:

jobs:
  backend-test:
    uses: hotosm/gh-workflows/.github/workflows/test_compose.yml@3.2.3
    with:
      image_name: ghcr.io/${{ github.repository }}/backend
      build_context: src
      build_dockerfile: backend/Dockerfile
      pre_command: docker compose up -d && docker compose exec api /app-entrypoint.sh
      compose_file: "compose.yaml"
      compose_service: api
      compose_command: pytest
      tag_override: ci-${{ github.ref_name }}
      coverage: true
    secrets: inherit

  frontend-unit-test:
    uses: hotosm/gh-workflows/.github/workflows/test_pnpm.yml@3.2.3
    with:
      working_dir: src/frontend

  backend-build:
    uses: hotosm/gh-workflows/.github/workflows/image_build.yml@3.2.3
    # needs: [backend-test]
    with:
      environment: ${{ github.ref_name == 'dev' && 'development' || github.ref_name }}
      context: src
      dockerfile: backend/Dockerfile
      build_target: prod
      image_name: ghcr.io/${{ github.repository }}/backend

  frontend-build:
    uses: hotosm/gh-workflows/.github/workflows/image_build.yml@3.2.3
    needs: [frontend-unit-test]
    with:
      environment: ${{ github.ref_name == 'dev' && 'development' || github.ref_name }}
      context: src
      dockerfile: Dockerfile.ui.prod
      build_target: prod
      image_name: ghcr.io/${{ github.repository }}/frontend

