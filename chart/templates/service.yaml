apiVersion: v1
kind: Service
metadata:
  name: { { include "fmtm.fullname" . } }
  labels: { { - include "fmtm.labels" . | nindent 4 } }
spec:
  type: { { .Values.backend.service.type } }
  ports:
    - port: { { .Values.backend.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector: { { - include "fmtm.selectorLabels" . | nindent 4 } }
