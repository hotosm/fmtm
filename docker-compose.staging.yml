name: fmtm-stage

volumes:
  fmtm_frontend:
    name: fmtm-frontend-${GIT_BRANCH}
  fmtm_db_data:
    name: fmtm-db-data-${GIT_BRANCH}
  fmtm_data:
    name: fmtm-s3-data-${GIT_BRANCH}
  fmtm_logs:
    name: fmtm-logs-${GIT_BRANCH}
  fmtm_images:
    name: fmtm-images-${GIT_BRANCH}
  fmtm_tiles:
    name: fmtm-tiles-${GIT_BRANCH}
  certs:
    name: fmtm-certs-${GIT_BRANCH}
  certbot_data:
    name: fmtm-certbot-data-${GIT_BRANCH}
  central_db_data:
    name: fmtm-central-db-data-${GIT_BRANCH}
  central_frontend:
    name: fmtm-central-frontend-${GIT_BRANCH}

networks:
  fmtm-net:
    name: fmtm-${GIT_BRANCH}

services:
  proxy:
    extends:
      file: docker-compose.development.yml
      service: proxy
  api:
    extends:
      file: docker-compose.development.yml
      service: api
  ui:
    extends:
      file: docker-compose.development.yml
      service: ui
  central:
    extends:
      file: docker-compose.development.yml
      service: central
  central-ui:
    extends:
      file: docker-compose.development.yml
      service: central-ui
  s3:
    extends:
      file: docker-compose.development.yml
      service: s3
  fmtm-db:
    extends:
      file: docker-compose.development.yml
      service: fmtm-db
  electric:
    extends:
      file: docker-compose.development.yml
      service: electric
  central-db:
    extends:
      file: docker-compose.development.yml
      service: central-db
  migrations:
    extends:
      file: docker-compose.development.yml
      service: migrations
  backups:
    image: "ghcr.io/hotosm/fmtm/backend:${GIT_BRANCH}"
    depends_on:
      fmtm-db:
        condition: service_healthy
      central-db:
        condition: service_healthy
      s3:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - fmtm-net
    entrypoint: ["/backup-entrypoint.sh"]
    restart: "on-failure:2"
    healthcheck:
      test: pg_isready -U ${FMTM_DB_USER} -d ${FMTM_DB_NAME}
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 3
  certbot:
    extends:
      file: docker-compose.development.yml
      service: certbot
    image: "ghcr.io/hotosm/fmtm/proxy:certs-init-staging"
